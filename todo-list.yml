spring:
 application:
  name: todo-list
 jpa:
  show_sql: true
 h2:
  console:
   enabled: true 
   path: /h2-console
server:
 port: 8000
eureka:        
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5 
